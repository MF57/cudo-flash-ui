<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6 text-left">
              <h2 class=" card-title">Strata Cieplna</h2>
            </div>
          </div>
        </div>
        <div class=" card-body">
          <div class=" chart-area">
            <canvas id="chartBig1"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class=" col-lg-12 col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Zmiany zmiennych manipulowanych</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
              <tr>
                <th>Zmienna</th>
                <th>Data</th>
                <th>Stara wartość</th>
                <th>Nowa wartość</th>
                <th>Zmiana</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let event of events">
                <td>{{event.parameter}}</td>
                <td>{{event.date}}</td>
                <td>{{event.oldValue}}</td>
                <td>{{event.newValue}}</td>
                <td [className]="getDeltaClass(event.delta)">{{event.delta}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
